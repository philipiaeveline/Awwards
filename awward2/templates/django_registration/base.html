{% load bootstrap4 %} {% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title> Awwwards{{title}}</title>
    {% else %}
    <title> Awwwards </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/awwwards.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Didact+Gothic|Dosis|K2D|Vidaloka" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'css/logo.png' %}">
    <link rel="stylesheet" href="{% static 'js/scripts.css' %}">
    {% endblock %}


</head>

<body class="bg-light">
    {% include "base.html" %} 
    {% block content %} {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ucarecdn.com/libs/widget/3.6.1/uploadcare.min.js" charset="utf-8"></script>
    {% bootstrap_javascript %} 
    {% endblock %}
</body>

</html>
